{% extends 'base/base.html' %}
{% block css %}
<link rel="stylesheet" href="/static/css/profile.css">
{% endblock %}
{% block content %}
<div class="navigation d-flex">
    <a href="{% url 'home' %}" class="">Home</a> &#62; <a href="javascript:void(0);" class="">Profile</a>
</div>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <form action="{% url 'profile' %}" method="POST" id="profile-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="profile-img mt-5" width="150px" src="{% if request.user.authuserextension.profile_photo %}/static/media/{{profile_photo}}{% else %}/static/images/profilelogo.jpg{% endif %}">
                    <span id="change-photo" style="color: #001aff;text-decoration: underline;cursor: pointer;">change photo</span>
                    <span class="font-weight-bold">{{username}}</span>
                    <span class="text-black-50">{{email}}</span>
                </div>
            </div>
            <input type="file" id="profile-photo" accept=".jpeg, .png" name="profile_photo" style="display:none;">
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" name="first_name" id="first_name" class="form-control" placeholder="first name" value="{%  if first_name %}{{first_name}}{% endif %}"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" name="last_name" id="last_name" class="form-control" value="{% if last_name %}{{last_name}}{% endif %}" placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="mobile" id="mobile" class="form-control" placeholder="enter phone number" value="{% if mobile %}{{mobile}}{% endif %}"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" name="email" id="email" class="form-control" placeholder="enter email id" value="{% if email %}{{email}}{% endif %}"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" name="address" id="address" class="form-control" placeholder="enter address line " value="{% if address %}{{address}}{% endif %}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Pin code</label><input type="text" name="pin_code" class="form-control" placeholder="pin code" value="{% if pincode %}{{pincode}}{% endif %}"></div>
                        <div class="col-md-6"><label class="labels">City</label><input type="text" name="city" class="form-control" value="{% if city %}{{city}}{% endif %}" placeholder="city"></div>
                    </div>
                    <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit" value="Save Profile"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Social Media</span></div><br>
                    <div class="col-md-12"><label class="labels">instagram user name</label><input type="text" class="form-control" name="instagram" id="instagram" placeholder="instagram user name" value="{% if instagram %}{{instagram}}{% endif %}"></div> <br>
                    <div class="col-md-12"><label class="labels">facebook user name</label><input type="text" class="form-control" name="facebook" id="facebook" placeholder="facebook user name" value="{% if facebook %}{{facebook}}{% endif %}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/profile.js"></script>
{% endblock %}
